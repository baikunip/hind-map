<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/current/metro.css">
    <link href="https://cdn.metroui.org.ua/current/icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <title>Hind's Map</title>
</head>
<body>
    <div id="map">
        <button type="button" class="button add-control" id="share-control"><i class="bi bi-reply"></i></button>
        <button type="button" class="button add-control" id="extent-control"><i class="bi bi-arrows-collapse"></i></button>
        <button type="button" class="button add-control" id="basemap-control"><i class="bi bi-stack"></i></button>
        <div id="basemap-list">
            <div
                    data-role="dropdown"
                    data-toggle-element="#basemap-control">
                    <ul style="list-style: none">
                        <li><input type="radio" name="basemap" data-role="radio" data-caption="Sattelite" value="satellite-streets-v12" checked></li>
                        <li><input type="radio" name="basemap" data-role="radio" data-caption="Standard" value="standard"></li>
                        <li><input type="radio" name="basemap" data-role="radio" data-caption="Dark" value="dark-v11"></li>
                    </ul>
            </div>
        </div>
        <div class="card" id="legend-main" style="background-color:rgb(255, 255, 255,.97)">
            <div class="card-header card-filter-header text-center">
            LEGEND
            </div>
            <div class="card-content">
                <div class="row pl-6 pt-1 no-pad">
                    <div class="cell-12" id="legend-value">Ground Water Value</div>
                    <div class="cell-12">
                        <div id="legend-container" class="gw-legend"></div>
                    </div>
                    <div class="cell-12">
                        <div id="max-legend-value">5,569</div>
                        <div id="min-legend-value">-0.406</div>
                    </div>
                </div>
            </div>
        </div>
        <button id="filter-button" type="button" class="button">
            <div class="row g-0 text-center">
                <div class="cell-3"><i class="bi bi-chevron-compact-down"></i></div>
                <div class="cell-9"><span>FILTER</span></div>
            </div>
        </button>
    </div>
    <div id="filter-container">
        <div id="filter-content" class="row">
                <div class="card card-filter filter-cell m-0 filter-colors">
                    <div class="card-header card-filter-header text-center">
                      GEOGRAPHY
                    </div>
                    <div class="card-content card-filter-body filter-colors">
                        <ul data-role="treeview" class="filter-treeviews filter-colors">
                            <li class="expanded filter-colors" data-caption="World">
                                <ul>
                                    <li class="expanded filter-colors" data-caption="Asia">
                                        <ul>
                                            <li class="filter-colors filter-text"><input type="checkbox" data-role="checkbox" data-caption="India"></li>
                                            <li class="filter-colors filter-text"><input type="checkbox" data-role="checkbox" data-caption="China"></li>
                                            <li class="filter-colors filter-text"><input type="checkbox" data-role="checkbox" data-caption="Indonesia"></li>
                                            <li class="filter-colors filter-text"><input type="checkbox" data-role="checkbox" data-caption="India"></li>
                                            <li class="filter-colors filter-text"><input type="checkbox" data-role="checkbox" data-caption="India"></li>
                                            <li class="filter-colors filter-text"><input type="checkbox" data-role="checkbox" data-caption="India"></li>
                                            <li class="filter-colors filter-text"><input type="checkbox" data-role="checkbox" data-caption="India"></li>
                                            <li class="filter-colors filter-text"><input type="checkbox" data-role="checkbox" data-caption="India"></li>
                                            <li class="filter-colors filter-text"><input type="checkbox" data-role="checkbox" data-caption="India"></li>
                                            <li class="filter-colors filter-text"><input type="checkbox" data-role="checkbox" data-caption="India"></li>
                                            <li class="filter-colors filter-text"><input type="checkbox" data-role="checkbox" data-caption="India"></li>
                                            <li class="filter-colors filter-text"><input type="checkbox" data-role="checkbox" data-caption="India"></li>
                                            <li class="filter-colors filter-text"><input type="checkbox" data-role="checkbox" data-caption="India"></li>
                                        </ul>
                                    </li>
                                    
                                </ul>
                            </li>
                        </ul>   
                    </div>
                </div>
                <div class="card card-filter filter-cell m-0 filter-colors">
                    <div class="card-header card-filter-header text-center">
                    DIMENSIONS
                    </div>
                    <div class="card-content card-filter-body filter-colors">
                        <ul data-role="treeview" class="filter-treeviews filter-colors" id="strategy-checkboxes">
                            <li class="filter-colors filter-text"><input type="checkbox" data-role="checkbox" data-caption="Adapt"></li>
                            <li class="filter-colors filter-text"><input type="checkbox" data-role="checkbox" data-caption="Prepare"></li>
                            <li class="filter-colors filter-text"><input type="checkbox" data-role="checkbox" data-caption="Anticipate"></li>
                        </ul>
                    </div>
                </div>
                <div class="card card-filter filter-cell m-0 filter-colors">
                    <div class="card-header card-filter-header text-center">
                    CATEGORIES
                    </div>
                    <div class="card-content card-filter-body filter-colors">
                        <button type="button" class="button mini light outline check-all-btn" id="check-all-categories" onclick="checkAll('category-checkboxes')">
                            Check all
                        </button>
                        <ul data-role="treeview" class="filter-treeviews filter-colors" id="category-checkboxes">
                            <li class="filter-colors filter-text"><input type="checkbox" name="category-checkbox" data-role="checkbox" data-caption="Built Environment"></li>
                            <li class="filter-colors filter-text"><input type="checkbox" name="category-checkbox" data-role="checkbox" data-caption="Natural Environment"></li>
                            <li class="filter-colors filter-text"><input type="checkbox" name="category-checkbox" data-role="checkbox" data-caption="Economy"></li>
                            <li class="filter-colors filter-text"><input type="checkbox" name="category-checkbox" data-role="checkbox" data-caption="People and Community"></li>
                        </ul>
                    </div>
                </div>
                <div class="card card-filter m-0 filter-colors filter-cell" id="relevant-issues-container">
                    <div class="card-header card-filter-header text-center">
                    <span>RELEVANT ISSUES</span>
                    </div>
                    <div class="card-content card-filter-body filter-colors">
                        <button type="button" class="button mini light outline check-all-btn" id="check-all" onclick="checkAll('relevant-issue-checkboxes')">
                            Check all
                        </button>
                        <ul data-role="treeview" class="filter-treeviews filter-colors" id="relevant-issue-checkboxes">
                            <!-- <li class="filter-colors filter-text"><input name="relevant-issue-checkboxes" type="checkbox" data-role="checkbox" data-caption="Adaptation Measures" checked></li>
                            <li class="filter-colors filter-text"><input name="relevant-issue-checkboxes" type="checkbox" data-role="checkbox" data-caption="Urban Green Spaces" checked></li> -->
                        </ul>
                    </div>
                </div>
                <div class="card card-filter filter-cell m-0 filter-colors">
                    <div class="card-header card-filter-header text-center">
                    INDICATORS
                    </div>
                    <div class="card-content card-filter-body filter-colors">
                        <ul data-role="treeview" class="filter-treeviews filter-colors" id="indicator-radios">
                            <li class="filter-colors filter-text"><input type="radio" name="indicator" data-role="radio" value="Precipitation" data-caption="Precipitation"></li>
                            <li class="filter-colors filter-text"><input type="radio" name="indicator" data-role="radio" value="Ground Water Storage" data-caption="Ground Water Storage" checked></li>
                            <!-- <li class="filter-colors filter-text"><input type="radio" name="indicator" data-role="radio" value="Urban Green Space per Capita (sq. meters per person)" data-caption="Urban Green Space per Capita (sq. meters per person)"></li>
                            <li class="filter-colors filter-text"><input type="radio" name="indicator" data-role="radio" value="Compliance with Drought-Related Policies (%)" data-caption="Compliance with Drought-Related Policies (%)"></li>
                            <li class="filter-colors filter-text"><input type="radio" name="indicator" data-role="radio" value="Frequency of Stakeholder Coordination Meetings per Quarter" data-caption="Frequency of Stakeholder Coordination Meetings per Quarter"></li>
                            <li class="filter-colors filter-text"><input type="radio" name="indicator" data-role="radio" value="Adoption Rate of Climate-Adapted Technologies (%)" data-caption="Adoption Rate of Climate-Adapted Technologies (%)"></li> -->
                        </ul>
                    </div>
                </div>
                <div class="card card-filter filter-cell m-0 filter-colors">
                    <div class="card-header card-filter-header text-center">
                    RESOURCES
                    </div>
                    <div class="card-content card-filter-body filter-colors">
                        <button type="button" class="button mini light outline check-all-btn" id="check-all" onclick="checkAll('resources-checkboxes')">
                            Check all
                        </button>
                        <ul data-role="treeview" class="filter-treeviews filter-colors" id="resources-checkboxes">
                            <li class="filter-colors filter-text"><input type="checkbox" data-role="checkbox" data-caption="Publications"></li>
                            <li class="filter-colors filter-text"><input type="checkbox" data-role="checkbox" data-caption="Tools"></li>
                            <li class="filter-colors filter-text"><input type="checkbox" data-role="checkbox" data-caption="Report"></li>
                            <li class="filter-colors filter-text"><input type="checkbox" data-role="checkbox" data-caption="Case Studies"></li>
                        </ul>
                    </div>
                </div> 
                <div class="card card-filter cell-2 m-1 filter-colors">
                    <div class="card-header card-filter-header text-center">
                        <span>TIME PERIOD</span>
                    </div>
                    <div class="card-content card-filter-body filter-colors">
                        <input id="time-slider" data-role="doubleslider"
                        data-min="1990" data-max="2030">
                        <input type="text" id="slider-return-value" class="text-center filter-colors" disabled value="1990 - 2030">
                    </div>
                </div>         
        </div>
    </div>   
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.metroui.org.ua/current/metro.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.js"></script>
    <script src="assets/caseStudies.js"></script>
    <script src="assets/global.js"></script>
    <script src="assets/main.js"></script>
</body>
</html>
